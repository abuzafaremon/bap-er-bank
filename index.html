<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="mt-16 text-center text-4xl">Welcome to my <span
                class="font-semibold text-purple-600">Bapp-er-Bank</span></h1>
    </header>
    <main class="w-3/4 mx-auto mt-8">
        <section class="bg-green-200 p-8 rounded">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border border-gray-400 rounded block w-3/4 mb-2 p-1" type="email"
                    placeholder="Your Email">
                <input id="user-password" class="border border-gray-400 rounded block w-3/4 mb-2 p-1" type="password"
                    placeholder="Your Password">
                <button id="login-btn" class="bg-yellow-500 py-1 px-4 rounded font-semibold text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
